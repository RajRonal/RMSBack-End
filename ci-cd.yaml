name: build and deploy
on:
  push:
    branches:
      - dev
      - main
      - stage

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  SERVICE_ACCOUNT_KEY: ${{ secrets.GKE_SA_SECRET }}
  IMAGE: product-score

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set branch name
        run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Set branch environments
        run: |-
          if [[ "${{github.base_ref}}" == "main" || "${{github.ref}}" == "refs/heads/main" ]]; then
             echo "GKE_CLUSTER=prod-tnf" >> "$GITHUB_ENV"
             echo "DEPLOYMENT_NAME=prod-product-score-server" >> "$GITHUB_ENV"
             echo "CONTAINER_NAME=prod-product-score-server" >> "$GITHUB_ENV"
             echo "GKE_ZONE=us-east1-b" >> "$GITHUB_ENV"
          fi
          if [[ "${{github.base_ref}}" == "dev" || "${{github.ref}}" == "refs/heads/dev" ]]; then
             echo "GKE_CLUSTER=dev-tnf" >> "$GITHUB_ENV"
             echo "DEPLOYMENT_NAME=dev-product-score-server" >> "$GITHUB_ENV"
             echo "CONTAINER_NAME=dev-product-score-server" >> "$GITHUB_ENV"
             echo "GKE_ZONE=us-east1-b" >> "$GITHUB_ENV"
          fi
          if [[ "${{github.base_ref}}" == "stage" || "${{github.ref}}" == "refs/heads/stage" ]]; then
             echo "GKE_CLUSTER=stage-tnf" >> "$GITHUB_ENV"
             echo "DEPLOYMENT_NAME=stage-product-score-server" >> "$GITHUB_ENV"
             echo "CONTAINER_NAME=stage-product-score-server" >> "$GITHUB_ENV"
             echo "GKE_ZONE=us-east1-b" >> "$GITHUB_ENV"
          fi
      - name: Checkout
        uses: actions/checkout@v2

      # Setup gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ env.SERVICE_ACCOUNT_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      # Configure docker to use the gcloud command-line tool as a credential helper
      - name: Configure docker with gcloud
        run: |-
          gcloud --quiet auth configure-docker
      # Get the GKE credentials, so we can deploy to the cluster
      - name: Configure GKE Credentials
        uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          credentials: ${{ env.SERVICE_ACCOUNT_KEY }}

      # Build the Docker image
      - name: Build docker image
        run: |-
          docker build \
            --tag "gcr.io/$PROJECT_ID/$IMAGE:$BRANCH-$GITHUB_SHA" \
            --build-arg BUILD_NUMBER="${{github.run_number}}" \
            .
      # Push the Docker image to Google Container Registry
      - name: Publish to GCR
        run: |-
          docker push "gcr.io/$PROJECT_ID/$IMAGE:$BRANCH-$GITHUB_SHA"
      # Deploy the Docker image to the GKE cluster
      - name: Deploy
        run: |-
          kubectl --namespace default set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=gcr.io/$PROJECT_ID/$IMAGE:$BRANCH-$GITHUB_SHA
          kubectl --namespace default rollout status deployment/$DEPLOYMENT_NAME
